<ion-header>
  <img src="../../assets/logoBranca.svg" alt="logo ajude me">
</ion-header>
<ion-content [fullscreen]="true">
    <div class="container-auth">
      <ion-input label="Nome" type="text" name="nome" [(ngModel)]="pessoafisica.nome" [(ngModel)]="pessoajuridica.nome" label-placement="floating" fill="outline" placeholder="Digite seu nome" required></ion-input> 
      <ion-input label="CPF" type="tel" name="cpf" [(ngModel)]="pessoafisica.cpf" label-placement="floating" fill="outline"  maxlength="14"  placeholder="000.000.000-00"></ion-input>
      <ion-input label="Telefone" type="tel" name="telefone" [(ngModel)]="pessoafisica.telefone" [(ngModel)]="pessoajuridica.telefone" maxlength="11" label-placement="floating" fill="outline" placeholder="(00) 00000-0000" required></ion-input>
      <ion-input label="E-mail" type="email" name="email" [(ngModel)]="pessoafisica.email" [(ngModel)]="pessoajuridica.email"  label-placement="floating"  mask="(99) 9999-9999"fill="outline" placeholder="exemplo@mail.com" required></ion-input>
      <ion-input label="Senha" type="password" name="senha" [(ngModel)]="pessoafisica.senha" [(ngModel)]="pessoajuridica.senha" label-placement="floating" fill="outline" placeholder="" required></ion-input>
      <ion-input-mask></ion-input-mask>
      <ion-button (click)="goDash()">Cadastrar</ion-button>
      <h6>JÃ¡ possui cadastro? <span (click)="goLogin()">Entre aqui</span></h6>
  </div>
</ion-content>
<ion-footer class="abstract-hands">
</ion-footer>
