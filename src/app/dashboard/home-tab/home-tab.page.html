<ion-header>
    <ion-img src="../../../assets/logoRoxa.svg" alt=""></ion-img>
</ion-header>
<ion-content class="ion-padding">

<swiper-container [modules]="swiperModules"> 
  <swiper-slide>
    <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Bem-vindo, Voluntário</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Ficamos felizes que tenha escolhido ajudar nosso projeto. 
    </ion-card-content>
    <ion-card-footer>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-card-footer>
    </ion-card>
  </swiper-slide>
  <swiper-slide>
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle>Bem-vindo, Voluntário</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Ficamos felizes que tenha escolhido ajudar nosso projeto. 
      </ion-card-content>
      <ion-card-footer>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-card-footer>
      </ion-card>
  </swiper-slide>
</swiper-container>

</ion-content>
