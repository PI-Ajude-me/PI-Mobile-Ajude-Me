<ion-header>
  <ion-img src="../../../assets/logoRoxa.svg" alt=""></ion-img>
</ion-header>
<ion-content class="ion-padding">
  <div class="ion-page">
    <ion-content class="ion-padding">
      <ion-button id="open-modal" expand="block">Sobre</ion-button>
      <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title><img src="../../../assets/iconeRoxo.svg" alt="icone ajude me"></ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Fechar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>Manual do Voluntario</p>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</ion-content>
